<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>后台管理登录</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

<div class="container grad">
    <!--顶部导航-->
    <nav class="login-nav">
        <ul>
            <li><a href="#"><span>导航一</span></a></li>
            <li><a href="#"><span>导航二</span></a></li>
            <li><a href="#"><span>导航三</span></a></li>
            <li><a href="#"><span>导航四</span></a></li>
            <li><a href="#"><span>导航五</span></a></li>
        </ul>
    </nav>
    <!--中间内容-->
    <article class="login-content">
        <!--中间主体部分-->
        <div>
            <h1>请登录</h1>
            <section class="login-content-left">
                <h1>登录后台管理</h1>
                <form id="loginForm" method="post" action="#" onsubmit="false">
                    <input id="inputEmail" class="form-control login-input" placeholder="账号＊">
                    <input type="password" id="inputPassword" class="form-control login-input" placeholder="密码＊">
                    <div class="checkbox">
                        <label><input type="checkbox" value="remember-me">记住我</label>
                    </div>
                    <button class="btn btn-primary btn-block btn-login" type="button">登录</button>
                </form>
            </section>
            <section class="login-content-right">
                <h1>您可以使用以下方式登录：</h1>
                <ul>
                    <li>邮箱</li>
                    <li>手机号</li>
                    <li>QQ号</li>
                    <li>极客学院账号</li>
                </ul>
                <a href="#">没有账号？立即创建一个</a>
            </section>
        </div>
        <section  class="login-content-cancel">
            <button class="btn btn-default" type="submit">取消</button>
        </section>
    </article>
    <!--底部注脚-->
    <footer class="login-footer">
        尾部copyright。
    </footer>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>

</html>
