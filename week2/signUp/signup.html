<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新会员注册</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
<article class="container">
    <!--标题-->
    <header class="title center">
        新教员注册第一步选择用户名、密码和身份
    </header>
    <!--表单内容-->
    <section class="content">
        <header class="warning">注意：带<strong class="c-red"> * </strong>为必填项</header>
        <form action="http://www.qdjj.net/member/register_2.asp" method="post">
            <table class="content-table">
                <!--用户名密码-->
                <thead>
                    <tr><td colspan="3">登录名和密码</td></tr>
                </thead>
                <tbody class="tbody1">
                    <tr>
                        <td><strong class="c-red"> * </strong>会员名:</td>
                        <td><input type="text" name="username" maxlength="12" autocomplete="on"/></td>
                        <td><span class="c-orange">3-12个字符</span>，会员名须以字母开头，只能由英文字母、数字、下划线组成，中间不能有空格。</td>
                    </tr>
                    <tr>
                        <td><strong class="c-red"> * </strong>密码:</td>
                        <td><input type="password" name="password" maxlength="20" autocomplete="on"/></td>
                        <td><span class="c-orange">6-20个字符</span>，区分英文字母大小写。</td>
                    </tr>
                    <tr>
                        <td><strong class="c-red"> * </strong>确认密码:</td>
                        <td><input type="password" name="repassword" maxlength="20" autocomplete="on"/></td>
                        <td>确认密码要与密码完全一致，注意英文字母大小写。</td>
                    </tr>
                </tbody>
                <!--教员身份-->
                <thead>
                    <tr><td colspan="3">选择教员身份</td></tr>
                </thead>
                <tbody class="tbody2">
                    <tr>
                        <td><strong class="c-red"> * </strong>教员身份:</td>
                        <td colspan="2">
                            <p><input type="radio" name="flag" value="1"/>在校大学生(研究生) ,不含留学生</p>
                            <p><input type="radio" name="flag" value="2"/>专职教师(在职/进修/离职/退休)</p>
                            <p><input type="radio" name="flag" value="3"/>外籍人士(含留学生、外教)，海外归国人员</p>
                            <p><input type="radio" name="flag" value="4"/>社会职业人士(已经毕业离校的非教师职业人员)</p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--提交重置-->
            <div>
                <input name="submit" type="submit"/>
                <input name="reset" type="reset"/>
            </div>
        </form>
    </section>
</article>
<script src="js/app.js"></script>
</body>
</html>
